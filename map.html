<!DOCTYPE html>
<html>

      html, body {
        height: 100%;

  <body>
    
    <p id="val">THIS IS P</p>

        $.ajax({
         type: "GET",

         data: {'library': "LocationInfo", "function": 'getCitiesInState', 'state': 'CA', 'apikey': "99nb6vyprzu2w4np2ywg25r7"},
         compelete(data, status) {
           alert(status);

           alert(status);
         }
       });
    });
      
    </script>
